<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="http://knockoutjs.com/examples/resources/knockout.simpleGrid.3.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/Lesson2-Grid.css" />
</head>
<body>
    <div data-bind="visible:showGrid">
        <div data-bind='simpleGrid: gridViewModel'> </div>
        <button data-bind='click: addItem'>
            Add item
        </button>

        <select data-bind="options: shortGridColumns, value:selectedGridColumn, event:{ change:sortGrid }"></select>
        
        <button data-bind='click: sortGrid'>
            Sort 
        </button>
        
        <button data-bind='click: jumpToFirstPage, enable: gridViewModel.currentPageIndex'>
            Jump to first page
        </button>
    </div>
    <div data-bind="visible:showTable">
        <table>
            <tr>
                <td>
                    Item Name:
                </td>
                <td>
                    <input data-bind="value:name" />
                </td>
            </tr>
            <tr>
                <td>
                    Sales Count:
                </td>
                <td>
                    <input data-bind="value:scount" />
                </td>
            </tr>
            <tr>
                <td>
                    Price:
                </td>
                <td>
                    <input data-bind="value:iPrice" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button data-bind='click: saveItem'>
                        Save item
                    </button>
                </td>                    
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="../JS/Lesson2-Grid.js"></script>
</body>
</html>
